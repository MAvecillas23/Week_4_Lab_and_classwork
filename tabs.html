<!--Works with tabs on a webpage-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tabbed Content</title>
  <link href="tabs_styles.css" type="text/css" rel="stylesheet">
</head>
<body>

<h1>Favorite Foods</h1>
<!-- all buttons are in a div with the id tabs-->
<div id="tabs">
  <button data-content-id="pizza" class="tab-button">Pizza</button>
  <button data-content-id="cheesecake" class="tab-button">Cheesecake</button>
  <button data-content-id="sushi" class="tab-button">Sushi</button>
</div>

<!--a separate div for each food is created-->
<div id="pizza" class="tab-content">Pizza is awesome</div>
<div id="cheesecake" class="tab-content">Cheesecake is delicious</div>
<div id="sushi" class="tab-content">Sushi is amazing</div>


<script>

    // variables are created for the html classes
  let buttons = document.querySelectorAll('.tab-button')
  let tabContents = document.querySelectorAll('.tab-content')


  tabContents.forEach(function(divEl){
    divEl.style.display = 'none'
  })
  tabContents[0].style.display = 'block' // show first tab
  buttons[0].classList.add('active')


  buttons.forEach(function(button) {
    button.addEventListener('click', function() {
      // hide all content and show the div with content related to the button
      tabContents.forEach(function(divEl){
        divEl.style.display = 'none'
      })

      buttons.forEach(function(button) {
        button.classList.remove('active')
      })

      this.classList.add('active')


      let contentId = this.getAttribute('data-content-id') // this is the element that generated the event

      let tabContent = document.querySelector('#' + contentId)

      tabContent.style.display = 'block'

    })
  })



</script>
</body>
</html>
